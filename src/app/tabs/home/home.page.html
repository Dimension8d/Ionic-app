<ion-header>
  <ion-toolbar>
    <ion-title>Newspaper</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="white">
    <ion-card *ngIf="!articles" class="border">
      <ion-card-content>
        <p>
          Here is loading the latest news
        </p>
        <!-- <ion-spinner *ngIf="!articles"  name="dots"></ion-spinner> -->
        <ion-spinner name="dots"></ion-spinner>
      </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let article of articles" class="border">
         <ion-img src="{{article.urlToImage}}"></ion-img>
         <ion-card-header>
           <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
         </ion-card-header>
         <ion-card-content>
           <p>
             {{article.description}}
           </p>
           <!-- <ion-button ion-button fill="outline" href="{{article.url}}" large (click) ="openurl()">Read full article</ion-button> -->
            <ion-button ion-button fill="outline" large (click) ="openurl(article.url)">
             Read full article
            </ion-button>

         </ion-card-content>
       </ion-card>

</ion-content>
